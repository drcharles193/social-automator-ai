
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Auth Callback</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f8f8f8;
      color: #333;
    }
    .card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      max-width: 500px;
      text-align: center;
    }
    h1 {
      margin-top: 0;
      color: #4267B2;
    }
    p {
      line-height: 1.6;
    }
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      border-top: 4px solid #4267B2;
      width: 40px;
      height: 40px;
      margin: 20px auto;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Facebook Authentication</h1>
    <div class="spinner"></div>
    <p>Processing your authentication...</p>
    <p>This window will close automatically once completed.</p>
  </div>

  <script>
    // Extract authorization code from URL
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code');
    const state = urlParams.get('state');
    
    if (code && state) {
      // Send message to parent window
      window.opener.postMessage({
        type: 'facebook-oauth-callback',
        code: code,
        state: state,
        platform: 'facebook'
      }, '*');
      
      // Close this window after 2 seconds
      setTimeout(() => {
        window.close();
      }, 2000);
    } else {
      document.querySelector('.spinner').style.display = 'none';
      document.querySelector('p').innerHTML = 'Authentication failed. You can close this window.';
    }
  </script>
</body>
</html>
